Franciscus Episcopus Servus Servorum Dei ad perpetuam rei memoriam
Cum ad aptius aeternam dominici gregis salutem provehendam eiusque regimini
facilius et efficacius consulendum petitum esset nuper ut dioecesis Chittagongensis,
in Bangladesa, ita divideretur ut territorium Divisionum civilium Barisal et Dhaka
a memorata dioecesi abstraheretur et in novam dioecesim constitueretur,
Barisalensem nuncupandam, Congregatio pro Gentium Evangelizatione, omnibus
mature perpensis habitoque pariter faventi voto Venerabilis Fratris Georgii
Kocherry, Archiepiscopi titulo Othonensis atque in Bangladesa Apostolici Nuntii,
admotam postulationem, in bonum animarum cessuram, censuit esse accipiendam.
Nos igitur, Successor beati Petri et universalis Pater, talem sententiam libentes
ratam habentes, summa Apostolica Nostra potestate haec decernimus. A memorata
dioecesi Chittagongensi separamus praedictum territorium Divisionum civilium
Barisal et Dhaka; ex eoque novam condimus dioecesim Barisalensem seu loci
sermone Barisal appellandam, quam metropolitanae Sedi Dhakensi suffraganeam
facimus atque iurisdictioni Congregationis pro Gentium Evangelizatione subicimus.
Praeterea iubemus Episcopi sedem poni in civitate Barisal templumque ibidem
exstans, Deo in honorem Sancti Petri dicatum, ad dignitatem Cathedralis ecclesiae
evehimus; cetera vero secundum canonicas leges temperentur. Quae praescripsimus
perducet ad exitum memoratus Apostolicus Nuntius in Bangladesa, Venerabilis
Frater Georgius Kocherry, mandantes ut praesens Decretum conficeretur et
Litterae Apostolicae in forma Bullae expedirentur. Hanc denique Apostolicam
Constitutionem nunc et in posterum ratam esse volumus, contrariis quibuslibet
rebus non obstantibus. Datum Romae, apud S. Petrum, die undetricesimo mensis
Decembris, anno Domini bis millesimo decimo quinto, Iubilaeo Misericordiae,
Pontificatus Nostri tertio.
De mandato Summi Pontificis, Petrus card. Parolin, Secretarius Status
AAS, nr. 108, 5 Martii 2016, p. 208
